<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinnerInfo Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
table, tr, td, th{
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
<script>
    $(document).ready(function() {
        $('#queryButton').click(function() {
            var paramMap = {
                USER_NAME : $('#userName').val(),
                USER_ID : $('#userId').val(),
                USER_PW : $('#userPw').val(),
                USER_EMAIL : $('#userEmail').val()
			};
            $.ajax({
                url: '/winnerInfo/getWinnerInfo',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(paramMap),
                success: function(result) {
                    var htmlcont="";
                    result.forEach(function(item) {
                        htmlcont+="<tr>";
                        htmlcont+="<td>"+ item.user_name + "</td>";
                        htmlcont+="<td>"+ item.race_no + "</td>";
                        htmlcont+="<td>"+ item.win_type + "</td>";
                        htmlcont+="<td>"+ item.race_amt + "</td>";
                        htmlcont+="<td>"+ item.win_rate + "</td>";
                        htmlcont+="<td>"+ item.ret_amt + "</td>";
                        htmlcont+="</tr>";
                    });
                    $('#result_val').html(htmlcont);
                },
                error: function() {
                    $('#result_val').text('Error retrieving data');
                }
            });
        });
    });
</script>

<body>
<h4>WinnerInfo Query</h4>
이름
<input type="text" id="userName">
아이디
<input type="text" id="userId">
<input type="text" id="id" placeholder="Enter ID">
<input type="button" value="조회하기" id="queryButton">
<p>Result: <span id="result"></span></p>
<table>
    <colgroup>
        <col style="width:15%" />
        <col style="width:15%" />
        <col style="width:15%" />
        <col style="width:15%" />
        <col />
    </colgroup>
    <thead>
        <tr>
            <td>고객명</td>
            <td>경주번호</td>
            <td>승식</td>
            <td>배팅금액</td>
            <td>배당</td>
            <td>환불금액</td>
        </tr>
    </thead>
    <tbody id="result_val"></tbody>
</table>


</body>
</html>
