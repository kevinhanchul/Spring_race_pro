<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInsert Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
table, tr, td, th{
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
<script>
    $(document).ready(function() {
        $('#queryButton').click(function() {
            var paramMap = {
                user_name : $('#userName').val(),
                race_no : $('#raceNo').val(),
                win_type : $('#winType').val(),
                runner_no : $('#runnerNo').val(),
                bet_amt : $('#betAmt').val()
            };
            $.ajax({
                url: '/winnerInsert/getUserInsert',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(paramMap),
                success: function(result) {
                	alert('입력되었습니다.');
                },
                error: function() {
                    alert('Error retrieving data');
                }
            });
        });
    });
</script>

<body>
    <h4>UserInsert Query</h4>
<table>
<tr>
    <td>고객명</td>
    <td><input type="text" id="userName"><br></td>
    </tr>
<tr>
    <td>경주번호</td>
    <td><input type="text" id="raceNo"><br></td>
    </tr>
<tr>
    <td>승식</td>
    <td><input type="text" id="winType"><br></td>
    </tr>
<tr>
    <td>배팅금액</td>
    <td><input type="text" id="raceAmt"><br></td>
    </tr>
<tr>
    <td>배당</td>
    <td><input type="text" id="winRate"><br></td>
</tr>
<tr>
    <td>환불금액</td>
    <td><input type="text" id="retAmt"><br></td>
</tr>
</table>    

<input type="text" id="id">
<input type="button" value="입력하기" id="queryButton"><br>

</body>
</html>
