<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
table, tr, td, th{
	border: 1px solid black;
	border-collapse: collapse;
}
</style>

<script>
    $(document).ready(function() {
        $('#queryButton').click(function() {
            var paramMap = {
                user_name : $('#userName').val(),
                check_res : $('#checkRes').val(),
                check_score : $('#checkScore').val(),
                limit_st_dy : $('#limitStDy').val(),
                limit_ed_dy : $('#limitEdDy').val()
			};
			console.log(paramMap);
            $.ajax({
                url: 'selfCheckInsert/getSelfCheckInsert',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(paramMap),
                success: function(result) {
                    alert("입력되었습니다.");
                    console.log(result);
                },
                error: function() {
                    alert('Error retrieving data');
                }
            });
        });
    });
</script>

<body>
<h4>건전화기간정보입력</h4>
<table>
    <tr>
        <td>고객명</td>
        <td><input type="text" id="userName" value="홍길동"><br></td>
    </tr>
    <tr>
        <td>건전화시작일자</td>
        <td><input type="text" id="limitStDy" value="20240930"><br></td>
    </tr>
    <tr>
        <td>건전화종료일자</td>
        <td><input type="text" id="limitEdDy" value="20241230"><br></td>
    </tr>
</table>

<input type="button" value="입력하기" id="queryButton"><br>

</body>
</html>
